<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Vote for the best movie!</title>
</head>

<body>
<form action="voteForTheBestMovie" method="GET">
    <p>Yor name: <input type="text" name="voterName" /></p>
    <select name="movieId">
        <option value="0">select movie</option>
        <option th:each="movie : ${movies}" th:value="${modie.id}}" th:text="${movie.title}"></option>
    </select>
    <p><input type="submit" value="Submit" /></p>
</form>

<p th:text="'Your favorite movie is: ' + ${BestMovieVote}" />

<p><a href="/">Home</a></p>

</body>
</html>
